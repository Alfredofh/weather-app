<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <div class="text-center">
        <strong>ERROR AL OBTENER EL CLIMA</strong>
    </div>
</div>

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImagen" alt="imagen clima" width="300px" height="300px">
        </div>
        <div class="col-lg-6">
            <input type="text" [(ngModel)]="ciudad" class="form-control form-control-lg size"
                placeholder="Introduce La Ciudad">
            <button (click)="obtenerClima()" class="btn btn-primary btn-lg btn-block mt-4 size"
                [disabled]="ciudad == '' ">Enviar</button>

            <div *ngIf="loading" class="text-center mt-3">
                <div class="spinner-border text-primary" role="status"></div>
                <div class="spinner-border text-primary" role="status"></div>
                <div class="spinner-border text-primary" role="status"></div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <p> <strong>Temperatura: </strong>{{ temperatura | number : '1.2-2' }} ÂºC</p>
                    <p><strong>Humedad: </strong>{{ humedad }} %</p>
                    <p><strong>Clima: </strong>{{ clima }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
